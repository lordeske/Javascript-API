<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Pokemon Search</h1>


    <div> 
        <label for="search-input"></label>Search for Pok√©mon Name or ID: 
        <input type="text" id="search-input" required> </input>
        <button type="button" id="search-button">Search</button>
    </div>
    <div>
       
        <br> <br>
        <div id="spirite-container">

        </div>


        <br><br>

        <div>
            <label for="pokemon-name" >POKEMON NAME: </label>
            <div id="pokemon-name"></div>
        </div>

        <div>
            <label for="pokemon-id">POKEOM ID: </label>
            <div id="pokemon-id"></div>
        </div>

        <div>
            <label for="weight">WEIGTH: </label>
            <div id="weight"></div>
        </div>

        <div>
            <label for="height">HEIGHT: </label>
            <div id="height"></div>
        </div>

        <div>
            <label for="types">TYPE: </label>
            <div id="types"></div>
        </div>

        <div>
            <label for="hp">HP: </label>
            <div id="hp"></div>
        </div>

        <div>
            <label for="attack">ATTACK: </label>
            <div id="attack"></div>
        </div>

        <div>
            <label for="defense">DEF: </label>
            <div id="defense"></div>
        </div>

        <div>
            <label for="special-attack">SPECIAL ATT: </label>
            <div id="special-attack"></div>
        </div>

        <div>
            <label for="special-defense">SPECIAL DEF: </label>
            <div id="special-defense"></div>
        </div>

        <div>
            <label for="speed">SPEED: </label>
            <div id="speed"></div>
        </div>



    </div>























    <script src="script.js"></script>
</body>
</html>
